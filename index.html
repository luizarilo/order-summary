<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary</title>
</head>

<body>

  <main class="container">
    <section class="card__content">
      <figure class="card__image">
      </figure>
      <section class="card__information">
        <div class="card__text">
          <div class="text__title">
            <h1 class="title">Order Summary</h1>
          </div>
          <div class="text__subtitle">
            <h5>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</h5>
          </div>
        </div>
        <div class="plan__information">
          <div class="icon__music">
            <img src="images/icon-music.svg" alt="icon music">
          </div>
          <div class="plan__price">
            <div class="text__price">
              <p class="text__plan">Annual Plan</p>
            </div>

            <div class="price">
              <p>$59,99/year</p>
            </div>
          </div>
          <div class="change__button">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="payment__button">Proceed to Payment</button>
        <button class= "cancel__button">Cancel Order</button>
      </section>

    </section>
  </main>

</body>

</html>
